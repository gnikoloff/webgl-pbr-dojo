<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      line-height: 1.6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    p {
      margin: 0;
      font-size: 0.95rem;
    }

    h1 {
      margin: 0 0 0.5rem 0;
      /* font-weight: 500; */
      font-size: 1.2rem;
    }

    ul {
      margin: 0;
      padding: 0 0 0 1rem;
    }

    a {
      color: inherit;
    }

    #intro {
      padding-bottom: 0.5rem;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
    }

    #header {
      position: fixed;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.56);
      max-width: 400px;
      color: white;
      padding: 1rem;
      display: none;
    }

    .instructions {
      display: none;
    }
  </style>
</head>

<body>
  <header id="header">
    <div id="intro">
      <h1>PBR Dojo</h1>
      <p>Explore Physically Based Rendering with WebGL.</p>
      <p>Source code available <a href="https://github.com/gnikoloff/webgl-pbr-dojo" target="_blank">here</a>.</p>
      <p>Made by <a href="https://georgi-nikolov.com" target="_blank">Georgi Nikolov</a></p>
    </div>
    <div class="instructions" id="instructions-desktop">
      <ul>
        <li>Look around by dragging the mouse.</li>
      </ul>
    </div>
    <div class="instructions" id="instructions-touch">
      <ul>
        <li>Look around by dragging a finger.</li>
        <li>Zoom by pinching.</li>
        <li>Pan by dragging three fingers.</li>
      </ul>
    </div>

  </header>
  <div id="app"></div>
  <script type="module" src="/src/3-ibl-specular-radiance/ibl-specular-radiance.js"></script>
</body>

</html>
